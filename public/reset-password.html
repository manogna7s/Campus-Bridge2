<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Campus Bridge</title>
  <link rel="stylesheet" href="forgot-password.css" />
  <style>
    .message {
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      display: none;
    }
    
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    
    .links {
      text-align: center;
      margin-top: 20px;
    }
    
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="mentor-forgot-password-container login-wrapper">
    <div class="mentor-forgot-password-card login-box">
      <img src="https://res.cloudinary.com/dwouk4lee/image/upload/v1744446605/logo_fopxgl.svg" alt="Campus Bridge Logo" class="logo" />
      <h2>Reset Your Password</h2>
      <p>Please enter your new password below.</p>
      
      <div id="error-message" class="message error-message"></div>
      <div id="success-message" class="message success-message"></div>
      
      <form id="resetPasswordForm">
        <input type="hidden" id="token" value="">
        <input type="hidden" id="email" value="">
        
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" placeholder="Enter your new password" required />
          <div class="password-requirements">
            Password must be at least 6 characters long
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your new password" required />
        </div>
        
        <button type="submit" id="reset-btn">Update Password</button>
      </form>
      
      <div class="links">
        <a href="studentlogin.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    // Get token and email from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const email = urlParams.get('email');
    
    // Set token and email in hidden fields
    document.getElementById('token').value = token;
    document.getElementById('email').value = email;
    
    // If token or email is missing, show error
    if (!token || !email) {
      document.getElementById('error-message').textContent = 'Invalid reset link. Please request a new password reset.';
      document.getElementById('error-message').style.display = 'block';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form elements
      const token = document.getElementById('token').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const resetBtn = document.getElementById('reset-btn');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      // Validate passwords
      if (!password) {
        showError('Password is required');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      // Disable button and show loading state
      resetBtn.disabled = true;
      resetBtn.textContent = 'Updating...';
      
      // Send reset password request to backend
      fetch('/api/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ token: token, email: email, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Show success message
          successMessage.textContent = data.message;
          successMessage.style.display = 'block';
          
          // Hide form
          document.getElementById('resetPasswordForm').style.display = 'none';
          
          // Redirect to login after 3 seconds
          setTimeout(function() {
            window.location.href = 'studentlogin.html';
          }, 3000);
        } else {
          // Show error message
          showError(data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showError('An error occurred. Please try again.');
      })
      .finally(() => {
        // Re-enable button
        resetBtn.disabled = false;
        resetBtn.textContent = 'Update Password';
      });
    });
    
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
  </script>

    <!-- Shakthi Bot Button -->
    <div id="shakti-toggle" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <img src="https://res.cloudinary.com/dwouk4lee/image/upload/v1744485469/download_iigdmt.jpg" alt="Shakthi Bot" style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer;">
    </div>

    <!-- Shakthi Bot Chat Widget -->
    <div id="shakti-chat" style="position: fixed; bottom: 100px; right: 20px; width: 350px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1001;">
      <div id="shakti-header" style="background: #4e54c8; color: white; padding: 15px; border-radius: 10px 10px 0 0; font-weight: bold;">ðŸ’¬ Shakthi Bot</div>
      <div id="chat-log" style="flex: 1; padding: 15px; overflow-y: auto; font-size: 14px;"></div>
      <input type="text" id="user-input" placeholder="Ask me about Campus Bridge..." style="padding: 12px; border: 1px solid #ddd; border-radius: 0 0 10px 10px;">
    </div>

    <script src="shakti-bot.js"></script>
</body>
</html>
