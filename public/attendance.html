</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
    <div class="logo-section">
      <h2>Campus Bridge</h2>
    </div>
    <ul class="nav-links">
      <li><a href="courses.html"><i class="bi bi-book"></i><span>Courses</span></a></li>
      <li><a href="lectures.html"><i class="bi bi-easel2"></i><span>Lectures</span></a></li>

    </ul>
  </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Attendance</h1>
        </header>

        <section>
            <div class="card">
                <h3>Attendance for Semester 1</h3>
                <canvas id="attendanceChart" width="400" height="200"></canvas>
            </div>
        </section>

        <section>
            <div class="card">
                <h3>Attendance for Semester 2</h3>
                <canvas id="attendanceChart2" width="400" height="200"></canvas>
            </div>
        </section>
    </div>

    <script>
        // Dummy data for attendance bar graph for Semester 1
        var ctx1 = document.getElementById('attendanceChart').getContext('2d');
        var attendanceChart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Attendance (%)',
                    data: [95, 80, 85, 75, 90, 60, 85],
                    backgroundColor: 'rgba(162, 210, 255, 0.5)',
                    borderColor: 'rgba(162, 210, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Attendance Overview for Semester 1'
                    }
                }
            }
        });

        // Dummy data for attendance bar graph for Semester 2
        var ctx2 = document.getElementById('attendanceChart2').getContext('2d');
        var attendanceChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Attendance (%)',
                    data: [88, 70, 80, 95, 85, 92, 77],
                    backgroundColor: 'rgba(191, 150, 255, 0.5)',
                    borderColor: 'rgba(191, 150, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Attendance Overview for Semester 2'
                    }
                }
            }
        });
    </script>
   
    <!-- Shakthi Bot Button -->
    <div id="shakti-toggle" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
      <img src="https://res.cloudinary.com/dwouk4lee/image/upload/v1744485469/download_iigdmt.jpg" alt="Shakthi Bot" style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer;">
    </div>

    <!-- Shakthi Bot Chat Widget -->
    <div id="shakti-chat" style="position: fixed; bottom: 100px; right: 20px; width: 350px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1001;">
      <div id="shakti-header" style="background: #4e54c8; color: white; padding: 15px; border-radius: 10px 10px 0 0; font-weight: bold;">ðŸ’¬ Shakthi Bot</div>
      <div id="chat-log" style="flex: 1; padding: 15px; overflow-y: auto; font-size: 14px;"></div>
      <input type="text" id="user-input" placeholder="Ask me about Campus Bridge..." style="padding: 12px; border: 1px solid #ddd; border-radius: 0 0 10px 10px;">
    </div>

    <script src="shakti-bot.js"></script>
</body>
